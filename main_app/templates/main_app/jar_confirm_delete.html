{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="page-header">
  <h1>Delete Jar?</h1>
  <img src="{% static 'images/Jar-4.png' %}" alt="O-M-Jar"/>
</div>
<h2>Are you sure you want to delete {{ jar.name }}?</h2>

<form action="" method="POST" class="form">
  {% csrf_token %}
  <a 
    href="{% url 'jars_detail' jar.id %}" 
    class="btn secondary"
  >
    Cancel
  </a>
  <button type="submit" class="btn danger">Yes - Delete!</button>
</form>

{% endblock %}
