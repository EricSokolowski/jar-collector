{% extends 'base.html' %} 
{% load static %} 

{% block head %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/toys/sticker-detail.css' %}"
/>
{% endblock %}

{% block content %}
  
<div class="card" style="border-color: {{ sticker.color }}">
  <div class="card-bg" style="background-color: {{ sticker.color }}"></div>
  <div class="card-content">
    <h2>{{ sticker.name }}</h2>
    <p>A {{ sticker.color }} toy</p>
  </div>
</div>
<a href="{% url 'stickers_update' sticker.id %}" class="btn warn">Edit</a>
<a href="{% url 'stickers_delete' sticker.id %}" class="btn danger">Delete</a>

{% endblock %}
